{% extends 'base.html' %} {% block content %} {% load crispy_forms_tags%}

<div class="row">
  <div class="col-md-3">{% include 'dashboard/sidebar.html' %}</div>
  <div class="col-md-9">
    <h2>Add Posts</h2>
    <form
      action="{% url 'AddPosts' %}"
      method="POST"
      enctype="multipart/form-data"
      style="width: 700px"
    >
      {% csrf_token %} {{form | crispy}}
      <button type="submit" class="btn text-white bg-warning">Submit</button>
    </form>
  </div>
</div>

{% endblock content %}
