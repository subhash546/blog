{% extends 'base.html' %} {% block content %}

<div class="row">
  <div class="col-md-3">{% include 'dashboard/sidebar.html' %}</div>
  <div class="col-md-9">
    <h2>All Categories</h2>
    <a href="{% url 'Addcategory' %}">
    <button
      class="btn text-white bg-dark m-2"
      style="width: 100px; float: right"
    >
      Add
    </button>
    </a>

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">S.no</th>
          <th scope="col">All Categories</th>
          <th scope="col">created at</th>
          <th scope="col">updated at</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for cat in categories %}

        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{cat}}</td>
          <td>{{cat.create_at}}</td>
          <td>{{cat.update_at}}</td>
          <div class="d-flex gap-3">
            <td>
              <a href="{% url 'Editcategory' cat.id %}"
                ><i class="fa-regular fa-pen-to-square text-success"></i
              ></a>
              <a href="{% url 'deletecategory' cat.id %}"><i class="fas fa-trash text-danger"></i></a>
            </td>
          </div>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock content %}
